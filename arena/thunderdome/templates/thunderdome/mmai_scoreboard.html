{% extends "thunderdome/base.html" %}

{% load staticfiles %}

{% block title %}
MMAI Scoreboard
{% endblock %}

{% block head %}
<script src="http://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'css/datatables.min.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/dataTables.bootstrap.min.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/scroller.dataTables.min.css' %}" type="text/css">
{% endblock %}

{% block content %}
<h1>Scoreboard</h1>
<div id="scoreboard-container">
  <table id="scoreboard" class="stripe cell-border" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Client Name</th>
        <th>Rating</th>
      </tr>
    </thead>
  </table>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/jquery.dataTables.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.scroller.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/mmai_scoreboard.js' %}" type="text/javascript"></script>
{% endblock %}
